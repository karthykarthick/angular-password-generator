<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event.target.value)" />
</div>

<div>
  <label for="">Use Letters</label>
  <input type="checkbox" (change) = 'useLetters()'>
</div>

<div>
  <label for="">Use Numbers</label>
  <input type="checkbox" (change) = 'useNumbers()'>
</div>

<div>
  <label for="">Use Symbols</label>
  <input type="checkbox" (change) = 'useSymbols()'>
</div>

<div>
  <button [disabled] = "!(length && (letters || numbers || symbols))" (click) = 'buttonClick()'>Generate</button>
</div>

<div>
  <label for="">Your Password</label>
  <input [value] = 'password' />
</div>
